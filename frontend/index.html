<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PK/PD Simulation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="logo">
          <h1>DigiTwin <span>PK/PD</span></h1>
        </div>
        <form id="sim-form">
          <div class="form-group">
            <label for="drug">Drug Name</label>
            <select id="drug" name="drug">
              <option value="Metoprolol">Metoprolol</option>
              <option value="Atenolol">Atenolol</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dose">Dose (mg)</label>
            <input type="number" id="dose" name="dose" value="100" min="1">
          </div>
          <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" value="70" min="1">
          </div>
          <div class="form-group">
            <label for="interval">Interval (hours)</label>
            <input type="number" id="interval" name="interval" value="12" min="1">
          </div>
          <div class="form-group">
            <label for="duration">Duration (days)</label>
            <input type="number" id="duration" name="duration" value="7" min="1">
          </div>
          <button type="submit" id="sim-btn">Simulate</button>
        </form>
      </aside>
      <main class="content">
        <div class="stats-grid">
          <div class="card stat-card">
            <h3>Cmax (Steady State)</h3>
            <p id="cmax">--</p>
            <span>mg/L</span>
          </div>
          <div class="card stat-card">
            <h3>Cmin (Steady State)</h3>
            <p id="cmin">--</p>
            <span>mg/L</span>
          </div>
          <div class="card stat-card">
            <h3>AUC (Steady State)</h3>
            <p id="auc">--</p>
            <span>mg*h/L</span>
          </div>
          <div class="card stat-card">
            <h3>Fluctuation</h3>
            <p id="fluctuation">--</p>
            <span>%</span>
          </div>
        </div>
        <div class="card chart-card">
          <canvas id="pkChart"></canvas>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
